<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="header">Welcome to Trivial Trivia!</h1>
                    <!--click button to start game-->
                    <button type="button" class="btn btn-primary" id="startBtn">Start</button>
                </div>
            </div>
        </div>
        <div class="main">
            <!--start timer-->
            <div id="display">00:00</div>
            <div class="timer" id="timeLeft"></div>
            <!--question and answer goes here-->
            <div class="question-container" id="question"></div>
            <div class="answer" id="answer-list"></div>
            <!--message correct or incorrect answer-->
            <div class="message"></div>
            <!--Submit-->
            <input class="btn btn-primary" type="submit" value="Submit">
            <!--results-->
            <div class="results"></div>
        </div>
    </div>


    <!--javascript, jquery links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--     <script src="assets/javascript/app.js"></script>
 -->
    <script src="assets/javascript/app2.js"></script>

</body>

</html>
